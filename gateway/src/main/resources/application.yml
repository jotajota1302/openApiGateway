server:  port:  8080    spring:  application:    name: gateway  cloud:    gateway:      discovery:        locator:          enabled: true          routes:          - id: person-service         uri: lb://PERSON-SERVICE         predicates:         - Path=/person/**         filters:         - RewritePath=/person/(?<path>.*), /$\{path}       - id: address-service         uri: lb://ADDRESS-SERVICE         predicates:         - Path=/address/**         filters:         - RewritePath=/address/(?<path>.*), /$\{path}         - id: openapi         uri: http://localhost:${server.port}         predicates:         - Path=/v3/api-docs/**         filters:         - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8761}/eureka/
  instance:    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}    prefer-ip-address: true        